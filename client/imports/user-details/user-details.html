<form (submit)="saveUser(user)">
    
    <label>Name</label>
    <input [(ngModel)]="user.name" type="text">

    <label>Email</label>
    <input [(ngModel)]="user.email" type="text">

    <button type="submit">Save</button>

    <button [routerLink]="['/']">Cancel</button>

</form>
